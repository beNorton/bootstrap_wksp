<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>multi_modal</title>
		<meta name="description" content="">
		<meta name="author" content="mkerry">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div >
			<header>
				<h1>multi-use modal</h1>
				<p>Apply attributes (data-toggle, data-target, data-whatever) 
					and css classes to buttons below and modal with id="exampleModal" 
					so that clicking on the different buttons produces slightly 
					different text using the same modal. Note related multi_modal.js in directory.</p>
			</header>

			<div>

				<button type="button" >Open modal for @mdo</button>
				<button type="button" >Open modal for @fat</button>
				<button type="button" >Open modal for @getbootstrap</button>
				
				<div id="exampleModal" >
				  <div class="">
				    <div class="">
				      <div class="">
				        <button type="button" ><span aria-hidden="">&times;</span></button>
				        <h4 class="" id="exampleModalLabel">New message</h4>
				      </div>
				      <div class="">
				        <form>
				          <div class="">
				            <label for="recipient-name" class="">Recipient:</label>
				            <input type="text" class="" id="recipient-name">
				          </div>
				          <div class="">
				            <label for="" class="">Message:</label>
				            <textarea class="" id="message-text"></textarea>
				          </div>
				        </form>
				      </div>
				      <div class="">
				        <button type="button" class="" >Close</button>
				        <button type="button" class="">Send message</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>

			<footer>
				<p>
				</p>
			</footer>
		</div>
		
		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<!-- Latest compiled and minified JavaScript (jQuery is also required, and must preceed bootstrap!) -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<script src="multi_modal.js"></script>
	</body>
</html>
